<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculează Media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculează-ți Media</h1>
        <div class="input-group">
            <label for="numNotes">Câte note ai?</label>
            <input type="tel" id="numNotes" maxlength="2" oninput="validateNumber(event)">
        </div>
        <div id="notesInput" class="input-group"></div>
        <button id="calculateButton" onclick="calculate()">Calculează</button>
        <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
